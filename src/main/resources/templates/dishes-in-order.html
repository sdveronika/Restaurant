<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ресторан</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu_style.css}"/>
</head>
<body>
<table>
    <tr>
        <th><a href="/api/users/index3">Главная</a></th>
        <th><a href="/api/orders/all-orders">Список заказов></a></th>
    </tr>
</table>

<div id="header">
    <h1>Ресторан</h1>
</div>

<table>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Категория</th>
        <th>Цена, руб.</th>
    </tr>
    <th:block th:each="dish : ${dishes}">
        <tr>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.description}"></td>
            <td th:text="${dish.category}"></td>
            <td th:text="${dish.price}"></td>
            <td ></td>
        </tr>
    </th:block>
</table>
<span th:value="${session.user}"></span></a>
</body>
</html>
