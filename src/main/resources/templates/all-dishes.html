<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ресторан</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu_style.css}"/>
</head>
<body>
<table>
    <tr>
        <th><a href="/api/users/index3">Главная</a></th>
    </tr>
</table>
<div id="header">
    <h1>Ресторан</h1>
</div>
<td><input type="button" value="Добавить" onclick="window.location.href = '/api/dishes/addDish'" /></td>
<table>
    <tr>
        <th>Id</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Категория</th>
        <th>Стоимость</th>
        <th>Статус</th>

    </tr>
    <th:block th:each="dish : ${dishes}">
        <tr>
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.description}"></td>
            <td th:text="${dish.category}"></td>
            <td th:text="${dish.price}"></td>
            <td th:text="${dish.status}"></td>
            <td><form th:action="@{/api/dishes/updateDish}" method="get">
                <input type="hidden" th:name="dishId" th:value="${dish.id}"/>
                <input type="submit" value="Обновить"/>
            </form></td>
            <td><form th:action="@{/api/dishes/changeDishStatus}" method="get">
                <input type="hidden" th:name="dishId" th:value="${dish.id}"/>
                <input type="submit" value="Изменить статус"/>
            </form></td>
            <td ></td>
        </tr>
    </th:block>
</table>
<span th:value="${session.user}"></span></a>
</body>
</html>
